name: symx on macOS

on:
  workflow_call:
    inputs:
      job_name:
        required: true
        type: string
      symx_step:
        required: true
        type: string
      symx_run:
        required: true
        type: string
      SENTRY_DSN:
        required: true
        type: string

jobs:
  symx-macos-job:
    name: ${{ inputs.job_name }}
    runs-on: "macos-14"
    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/868781662168/locations/global/workloadIdentityPools/prod-github/providers/github-oidc-pool
          service_account: symx-downloader@sac-prod-sa.iam.gserviceaccount.com

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          version: ">= 363.0.0"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          export PATH="/Users/runner/.local/bin:$PATH"
          poetry --version
          poetry install
          brew install blacktop/tap/ipsw
          curl -L https://github.com/getsentry/symbolicator/releases/latest/download/symsorter-Darwin-universal > symsorter
          chmod +x symsorter
          pwd
          ls -la

      - name: ${{ inputs.symx_step }}
        run: ${{ inputs.symx_run }}
        env:
          SENTRY_DSN: ${{ input.SENTRY_DSN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
