[project]
authors = [
    {name = "Mischan Toosarani-Hausberger", email = "mischan@abovevacant.com"},
]
license = {text = "MIT"}
requires-python = "<4.0,>=3.12"
dependencies = [
    "typer==0.16.0",
    "sentry-sdk==2.29.1",
    "google-cloud-storage==2.19.0",
    "pydantic==2.11.5",
    "pandas==2.3.0",
    "protobuf==5.29.5", # bump for semgrep until the Google SDK updates its dependency
]
name = "symx"
version = "0.2.0"
description = "Symbol collection for apple platforms."
readme = "README.md"

[dependency-groups]
dev = [
    "pyright==1.1.404",
    "ruff==0.12.9",
    "pytest==8.4.1",
]

[tool.ruff]
target-version = "py312"
line-length = 120
