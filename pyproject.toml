[tool.poetry]
name = "symx"
version = "0.1.0"
description = ""
authors = ["Ashley Camba Garrido <ashwoods@gmail.com>"]
readme = "README.md"
license = "MIT"

[tool.poetry.dependencies]
python = "^3.11"
typer = {extras = ["all"], version = "^0.9"}
sentry-sdk = "^1.27"
google-cloud-storage = "^2.10"
filelock = "^3.12"
pydantic = "^2.0"


[tool.poetry.group.dev.dependencies]
mypy = "1.5.1"
ruff = "0.0.292"
black = "23.9.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
symx = "symx:app"

[tool.ruff]
target-version = "py311"
line-length = 120

[tool.black]
target-version = ['py311']
preview = true
force-exclude = '''
.*/setup\.py$
'''

[tool.mypy]
files = "symx"
namespace_packages = true
explicit_package_bases = true
show_error_codes = true
strict = true
enable_error_code = [
    "ignore-without-code",
    "redundant-expr",
    "truthy-bool",
]
